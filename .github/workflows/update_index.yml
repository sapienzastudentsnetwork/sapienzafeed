name: Update Index

on:
  schedule:
    - cron: '*/30 * * * *' # Runs every 30 minutes
  workflow_dispatch: # Allows manual triggering

jobs:
  generate-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate index.html
        run: |
          echo "<html><head><title>Professors News</title></head><body><h1>Professors</h1><ul>" > index.html
          for dir in $(ls -d professors/*/ | sort); do
            prof=$(basename "$dir")
            echo "<li><a href='professors/$prof/news.html'>$prof</a></li>" >> index.html
          done
          echo "</ul></body></html>" >> index.html

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add index.html
          git diff --quiet && git diff --staged --quiet || git commit -m 'Update index.html'
          git push
